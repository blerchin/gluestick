<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Neo4j Node Graph Example</title>
    <script type="text/javascript" src="d3.v2.js"></script>
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    
    <link type="text/css" rel="stylesheet" href="neochord.css"/>
    <style>
	  rect.node {
			stroke: #333;
			stroke-width: 1px;
			opacity: .7;
			fill: #dadade;
		  }
      rect.button {
            fill: #000;
            width:50;
      }
      rect.button_text{
            fill:#fff;
      }
      rect.toolbar{
          fill: #000;
          stroke: #000;
      }
	  
	  line.link {
		  stroke: #666;
		  stroke-opacity: .3;
		  }
      body {
          overflow: hidden;
          position:fixed;
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
      }
      #chart {
          position:absolute;
          top: 50px;
      }
      #header {
          margin: 5px;
      }
      h1 {
          display: inline-block;
      }
      h2 {
          margin-left: 10px;
          display: inline-block;
          }
	</style>
  </head>
  <body>
    <div id="header"><h1>Gluestick</h1>
                     <h2>stick it to the man</h2>
    </div>
    <div id="chart"></div>
    <script type="text/javascript" src="front.js"></script>
  </body>
</html>
